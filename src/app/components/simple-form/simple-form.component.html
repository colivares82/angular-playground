<p>
  <input #myElementRef type="text"
         [(ngModel)]="newMessage"
         (keydown.enter)="addValue({body: myElementRef.value})">
  <button (click)="onClick({body: myElementRef.value})">Add the line</button>
  <button (mouseover)="onMouseOver($event, myElementRef.value)">Mouse Over</button>
</p>
<ul>
  <app-inline *ngFor="let message of messages"
    [message]="message">
  </app-inline>
  <app-inline *ngIf="newMessage"
              [message]="newMessage"></app-inline>
</ul>
<br>
<p>{{api}}</p>
