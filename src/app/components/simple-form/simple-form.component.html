<p>
  <input #myElementRef type="text" [(ngModel)]="newMessage">
  <button (click)="onClick(myElementRef.value)">Add the line</button>
  <button (mouseover)="onMouseOver($event, myElementRef.value)">Mouse Over</button>
</p>
<ul>
  <app-inline *ngFor="let message of mailService.messages"
    [message]="message">
  </app-inline>
  <app-inline *ngIf="newMessage"
              [message]="newMessage"></app-inline>
</ul>
<br>
<p>{{api}}</p>
